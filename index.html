<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex" id="main">
        <div id="info">
            <h3>Currency Converter</h3>
            <p>Check live rates, set rate alerts, receive notifications and more</p>
        </div>
        <div class="flex" id="content">
            <div class="cards" id="from_card">
                <h5>Amount</h5>
                <div class="flex space">
                    <span id="from_country">
                    <img id="from_img" src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="" id="from">
                    </select>
                    </span>
                    <input id="amount"> 
                </input>
                </div>
            </div>
            <div>
                <img id="exchange" src="change-position.png" alt="">
            </div>
            <div class="cards" id="to_card">
                <h5>Converted amount</h5>
                <div class="flex space">
                    <span id="to_country">
                    <img  id="to_img" src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="" id="to">
                    </select>
                    </span>
                    <input id="converted_amount" readonly>
                    </input>
                </div>
            </div>
        </div>
        <div id="rate_container">
            <p>Indicative Exchange Rate</p>
            <div id="rate"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="codes.js"></script>
</body>
</html>
